on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run unit tests with coverage
        run: npm test
        env:
          NODE_ENV: test

      - name: Upload coverage to SonarCloud
        uses: sonarsource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Security audit (npm audit)
        run: npm audit --audit-level=high

      - name: Dependency vulnerability scan
        if: github.event_name == 'pull_request'
        uses: actions/dependency-review-action@v3
        continue-on-error: true

  gitleaks-scan:
    name: Secret scanning (Gitleaks)
    runs-on: ubuntu-latest
    needs: quality-check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # IMPORTANT: scan tout l'historique

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  trivy-scan:
    runs-on: ubuntu-latest
    needs: gitleaks-scan

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          severity: 'CRITICAL'
          exit-code: '1'

  docker-build:
    needs: trivy-scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t dentaflow:latest -f docker/Dockerfile .

  deploy-staging:
    needs: [ quality-check, docker-build ]
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Staging Simulation
        run: |
          echo "Déploiement staging simulé"
          echo "En production, on déploierait sur :"
          echo "- Heroku: git push heroku develop:main"
          echo "- AWS: aws ecr push"
          echo "- OVH: docker-compose up -d"
